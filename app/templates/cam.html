<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trajectories - Cadastrar Câmera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Smart Trajectories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('camera') }}">Cadastro de Câmera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('converter') }}">Conversor de Trajetórias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('howtouse') }}">Como Usar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-8">
                <div class="main-card p-4 mb-4">
                    <h2 class="mb-4">Cadastro de Câmera</h2>
                    
                    <form id="cameraRegistrationForm">
                        <!-- Upload da Imagem -->
                        <div class="mb-4">
                            <label class="form-label">Imagem de Referência</label>
                            <div class="drop-zone" id="imageDropZone">
                                <p>Arraste a imagem (JPG/PNG) ou clique para selecionar</p>
                                <input type="file" id="imageUpload" accept="image/*" hidden>
                            </div>
                            <small class="form-text text-muted">Tamanho máximo: 5MB</small>
                        </div>

                        <!-- Campo do Nome -->
                        <div class="mb-4">
                            <label for="cameraName" class="form-label">Nome da Câmera</label>
                            <input type="text" class="form-control" id="cameraName" required>
                        </div>

                        <!-- Botão de Submissão -->
                        <button type="submit" class="btn btn-primary w-100">
                            <span class="upload-text">Cadastrar Câmera</span>
                            <span class="spinner-border spinner-border-sm" style="display: none"></span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Coluna de Visualização -->
            <div class="col-md-4">
                <div class="main-card p-4">
                    <h5 class="mb-3">Pré-visualização</h5>
                    <div id="imagePreview" class="preview-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/register.js"></script>
</body>
</html>
